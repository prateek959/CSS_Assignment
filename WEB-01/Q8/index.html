<html>
    <head>
        <title>Form</title>
    </head>
    <body style="background-color: rgb(223, 33, 74);padding-left: 40%;">
        <form action="" style="background-color: white;width: 350px; border-radius: 10px; padding: 15px;">
            <h3>Feedback Type</h3>
            <select name="" id="" style="height: 30px;width: 100%; border-radius: 5px;border: 2px solid grey;">
                <option value="">Compliment</option>
                <option value="">Your website is so well-designed!</option>
                <option value="">I love how easy it is to navigate your site.</option>
                <option value="">The layout is clean and professional</option>
                <option value="">Your content is very engaging and informative.</option>
            </select>
            <h3>Message:</h3>
            <input type="text" style="height: 30px;width: 100%; border-radius: 5px;border: 2px solid grey;">
            <h3>Website Rating:</h3>
            <input type="radio" name="Rating"><b>Excellent</b>
            <input type="radio" name="Rating"><b>Good</b>
            <input type="radio" name="Rating"><b>Average</b>
            <input type="radio" name="Rating"><b>Poor</b>
            <h3>Age:(10-100):</h3>
            <input type="number" style="height: 30px;width: 100%; border-radius: 5px;border: 2px solid grey;">
            <h3>Email:</h3>
            <input type="email" name="" id="" style="height: 30px;width: 100%; border-radius: 5px;border: 2px solid grey;">
            <h3>Password(min.8 Characters):</h3>
            <input type="password" name="" id="" style="height: 30px;width: 100%; border-radius: 5px;border: 2px solid grey;">
            <h3>Website URL(Optional):</h3>
            <input type="text" name="" id="" style="height: 30px;width: 100%; border-radius: 5px;border: 2px solid grey;"><br><br>
            <input type="checkbox" name="" id=""><b>I agree to the terms & conditions</b><br><br>
            <input type="button" value="Submit" id="" style="width: 70px;height: 30px; border-radius: 5px; color: white;background-color: green;border: none; text-align: center;font-style: italic;margin-left: 40%;">
        </form>
    </body>
</html>
